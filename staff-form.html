<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellmeadows Hospital Staff Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/staff-form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Wellmeadows Hospital</h1>
            <p class="lead">Staff Form</p>
        </div>
        <form id="staffForm" method="POST" action="/submit-staff-form">
            <div class="staff-number-box">
                <label for="staff_id">Staff Number</label>
                <input type="text" class="form-control" id="staff_id" name="staff_id" readonly required>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" name="sex" required>
                                <option value="">Select Sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Tel. No.</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="nin">NIN</label>
                        <input type="text" class="form-control" id="nin" name="nin" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="position">Position</label>
                            <select class="form-control" id="position" name="position" required>
                                <option value="">Select Position</option>
                                <option value="Charge Nurse">Charge Nurse</option>
                                <option value="Nurse">Nurse</option>
                                <option value="Doctor">Doctor</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="allocated">Allocated</label>
                            <select class="form-control" id="allocated" name="allocated" required>
                                <option value="">Select Allocation</option>
                                <option value="Ward 1">Ward 1</option>
                                <option value="Ward 2">Ward 2</option>
                                <option value="Ward 3">Ward 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="currentSalary">Current Salary</label>
                            <input type="text" class="form-control" id="currentSalary" name="current_salary" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salaryScale">Salary Scale</label>
                            <input type="text" class="form-control" id="salaryScale" name="salary_scale" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="paymentFrequency">Paid Weekly or Monthly</label>
                            <select class="form-control" id="paymentFrequency" name="payment_frequency" required>
                                <option value="">Select Frequency</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hoursPerWeek">Hours/Week</label>
                            <input type="text" class="form-control" id="hoursPerWeek" name="hours_per_week" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="employmentType">Permanent or Temporary</label>
                            <select class="form-control" id="employmentType" name="employment_type" required>
                                <option value="">Select Type</option>
                                <option value="Permanent">Permanent</option>
                                <option value="Temporary">Temporary</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Qualifications</h3>
                    <div id="qualifications">
                        <div class="form-group">
                            <label for="qualificationType">Type</label>
                            <input type="text" class="form-control" id="qualificationType" name="qualification_type[]" required>
                        </div>
                        <div class="form-group">
                            <label for="qualificationDate">Date</label>
                            <input type="date" class="form-control" id="qualificationDate" name="qualification_date[]" required>
                        </div>
                        <div class="form-group">
                            <label for="institution">Institution</label>
                            <input type="text" class="form-control" id="institution" name="institution[]" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addQualification()">Add Qualification</button>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Work Experience</h3>
                    <div id="work_experience">
                        <div class="form-group">
                            <label for="workPosition">Position</label>
                            <input type="text" class="form-control" id="workPosition" name="work_position[]" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="start_date[]" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="finishDate">Finish Date</label>
                                <input type="date" class="form-control" id="finishDate" name="finish_date[]" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organization">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization[]" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addExperience()">Add Experience</button>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="/static/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
