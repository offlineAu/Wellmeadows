<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medication Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='patient-med-form.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Wellmeadows Hospital</h1>
            <h2>Patient Medication Form</h2>
        </div>
        <div class="patient-number">
            <label for="patient-number">Patient Number: </label>
            <select id="patient-number" name="patient-number">
                <option value="P10034">P10034</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name">
        </div>
        <div class="form-group">
            <label for="bed-number">Bed Number:</label>
            <input type="text" id="bed-number" name="bed-number">
        </div>
        <div class="form-group">
            <label for="ward-number">Ward Number:</label>
            <select id="ward-number" name="ward-number">
                <option value="Ward 11" selected>Ward 11</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="ward-name">Ward Name:</label>
            <input type="text" id="ward-name" name="ward-name">
        </div>
        <table class="form-table">
            <thead>
                <tr>
                    <th>Drug Number</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Dosage</th>
                    <th>Method of Admin</th>
                    <th>Units per Day</th>
                    <th>Start Date</th>
                    <th>Finish Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select id="drug-number-1" name="drug-number-1">
                            <option value="10223">10223</option>
                            <option value="10334">10334</option>
                            <!-- Add more options as needed -->
                        </select>
                    </td>
                    <td><input type="text" name="name-1"></td>
                    <td><input type="text" name="description-1"></td>
                    <td><input type="text" name="dosage-1"></td>
                    <td><input type="text" name="method-of-admin-1"></td>
                    <td><input type="text" name="units-per-day-1"></td>
                    <td><input type="date" name="start-date-1"></td>
                    <td><input type="date" name="finish-date-1"></td>
                </tr>
                <tr>
                    <td>
                        <select id="drug-number-2" name="drug-number-2">
                            <option value="10223">10223</option>
                            <option value="10334" selected>10334</option>
                            <!-- Add more options as needed -->
                        </select>
                    </td>
                    <td><input type="text" name="name-2"></td>
                    <td><input type="text" name="description-2"></td>
                    <td><input type="text" name="dosage-2"></td>
                    <td><input type="text" name="method-of-admin-2"></td>
                    <td><input type="text" name="units-per-day-2"></td>
                    <td><input type="date" name="start-date-2"></td>
                    <td><input type="date" name="finish-date-2"></td>
                </tr>
                <tr>
                    <td>
                        <select id="drug-number-3" name="drug-number-3">
                            <option value="10223" selected>10223</option>
                            <option value="10334">10334</option>
                            <!-- Add more options as needed -->
                        </select>
                    </td>
                    <td><input type="text" name="name-3"></td>
                    <td><input type="text" name="description-3"></td>
                    <td><input type="text" name="dosage-3"></td>
                    <td><input type="text" name="method-of-admin-3"></td>
                    <td><input type="text" name="units-per-day-3"></td>
                    <td><input type="date" name="start-date-3"></td>
                    <td><input type="date" name="finish-date-3"></td>
                </tr>
            </tbody>
        </table>
        <div class="form-submit">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
