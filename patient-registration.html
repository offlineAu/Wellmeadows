<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellmeadows Hospital Patient Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/patient-registration.css">
</head>
<body>
    <div class="container mt-5">
        <form id="patientForm" method="POST" action="/submit-patient-form">
            <div class="text-center">
                <h1 class="display-4">Wellmeadows Hospital</h1>
                <p class="lead">Patient Registration Form</p>
                    <div class="staff-number-box">
                        <label for="patient_id">Patient Number</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" readonly required>
                    </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id="sex" name="sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="marital">Marital Status</label>
                        <input type="text" class="form-control" id="marital" name="marital" required>
                    </div>
                    <div class="form-group">
                        <label for="dateRegistered">Date Registered</label>
                        <input type="date" class="form-control" id="dateRegistered" name="date_registered" required>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Next of Kin</h3>
                    <div class="form-group">
                        <label for="kinName">Name</label>
                        <input type="text" class="form-control" id="kinName" name="kin_name" required>
                    </div>
                    <div class="form-group">
                        <label for="kinRelationship">Relationship</label>
                        <input type="text" class="form-control" id="kinRelationship" name="kin_relationship" required>
                    </div>
                    <div class="form-group">
                        <label for="kinAddress">Address</label>
                        <input type="text" class="form-control" id="kinAddress" name="kin_address" required>
                    </div>
                    <div class="form-group">
                        <label for="kinPhone">Phone</label>
                        <input type="text" class="form-control" id="kinPhone" name="kin_phone" required>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Local Doctor</h3>
                    <div class="form-group">
                        <label for="doctorName">Name</label>
                        <input type="text" class="form-control" id="doctorName" name="doctor_name" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorAddress">Address</label>
                        <input type="text" class="form-control" id="doctorAddress" name="doctor_address" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorPhone">Phone</label>
                        <input type="text" class="form-control" id="doctorPhone" name="doctor_phone" required>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Register Patient</button>
            </div>
        </form>
    </div>
    <script src="/static/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
